<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Blocks</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <section id="green">
      <p>GREEN</p>
    </section>
    <div class="second-division">
        <div class="third-division">
            <div class="fourth-division">
                <section id="yellow">
                    <p>YELLOW</p>
                    <ul>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                    </ul>
                </section>    
                <section id="red">
                    <p>RED</p>
                    <ul>
                    <li>A</li>
                    <li>B</li>
                    <li>C</li>
                    <li>D</li>
                    </ul>
                </section>
            </div>
            <section id="orange">
               <p>ORANGE</p>
            </section>
        </div>  
        <section id="blue">
            <p>BLUE</p>
        </section>
    </div>
    
  </body>
</html>
